<div style="margin: 5%">
    <h1>Carrito</h1>
    <br>

    <div *ngIf=" carrito.length > 0 ; else emptyCart">
        <table>
            <tr>
                <th>Imgen</th>
                <th>Plato</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
            <tr *ngFor="let item of carrito">
                <td><img src="{{item.imagen}}" heigth="100px" width="100px"></td>
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.precio}}</td>
            </tr>
        </table>
    </div>
</div>

<ng-template #emptyCart>
    <br>
    <h3>El carrito está vacío.</h3>

</ng-template>
