<div *ngFor = "let order of ordenes">
  <div *ngIf = "order.email === email">

    <div *ngFor = "let items of order.orden">
      {{items.nombre}}
    </div>
    
    {{order.monto | currency : 'Bs.S ' : 'code' : '1.2-2'}}
    <br>

    <button (click)="Reordenar($event, order.orden)"><strong>REORDENAR</strong></button>
    <hr>
  </div>
</div>
