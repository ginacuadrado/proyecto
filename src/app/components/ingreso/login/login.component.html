
 <div class="container-fluid" style="text-align: center">

<div class="jumbotron jumbotron-fluid" style="text-align: center">

  <div style="text-align:center">
   
    <img width="250" alt="SteakLogo" src="../assets/logofondo.png">

  </div>

  <div class="container">
  <div class="row">
    
    <div class="col-md-10 col-md-offset-3">
              
      <form (submit)="onSubmitLogin()">
        
        <div class="form-group">
          
          <h1 class="titulo2"><strong>Inicia sesión en STEAK</strong></h1>
         
         <!-- Ingreso del correo electrónico en el formulario-->
          <br>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico">
        </div>

        <div class="form-group">
          
          <!--Ingreso de la contraseña en el formulario-->
          
          <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Ingresa tu contraseña">
         
        </div>

        <button type="submit" class="boton3"><strong>Ingresar</strong></button>
        <button class="boton3" (click)="forgotpassword()"> <strong> Olvidé mi Contraseña </strong></button>
        </form>
    </div>

  </div>
        

        
  
          <div class="row" >
            
              <br>
              <p class="titulo" style="text-align: center"><strong>¿Aún no te has registrado?  <a href="/register">Registrate en STEAK</a></strong></p>
          </div>
        </div> 

        
</div> 

</div>
