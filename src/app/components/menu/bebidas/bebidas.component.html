<div style="text-align:center">
        <br>
        <img width="85%" alt="Banner Carnes" src="../assets/bannerbebidas.jpg">
        <br>
        <br>
      </div>
      
      <div *ngIf="items.length > 0; else noItems">

            <div *ngFor="let item of items" style="text-align: center">
                    <br>
                    <app-menu-details [item]="item"></app-menu-details>
                    <br>
                    <button><strong>ORDENAR</strong></button>
                    <button><strong>MODIFICAR</strong></button>
                    <button (click)="deleteItem($event, item)"><strong>ELIMINAR</strong></button>
            </div>

      </div>
      
      <ng-template #noItems>
          <hr>
          <h5>No hay objetos para visualizar</h5>
      </ng-template>
